<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricardo Ponce | Linktree</title>
    <!-- Favicon -->
    <link rel="icon" href="https://avatars.githubusercontent.com/u/81909946" type="image/x-icon" />
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">
      <img src="https://avatars.githubusercontent.com/u/81909946" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a href="https://avatars.githubusercontent.com/u/81909946" target="_blank">
            <img src="https://avatars.githubusercontent.com/u/81909946" alt="Profile Picture">
          </a>
        </div>
        <div class="popup-quote">
          procedural illusionist
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">
      @ribponce
    </div>

    <div id="links">
      <a class="link" href="https://particula.org" target="_blank">
        <i class="fab fa-github">&nbsp;</i>Particula
      </a>
      <a class="link" href="https://www.instagram.com/pixel.flux" target="_blank">
        <i class="fab fa-instagram">&nbsp;</i>Pixel Flux
      </a>
      <a class="link" href="https://twitter.com/ribponce" target="_blank">
        <i class="fab fa-twitter">&nbsp;</i>Twitter
      </a>
    </div>

    <div id="hashtag">

    </div>
  </body>
</html>
